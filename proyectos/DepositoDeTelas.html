  <script >// Obtén el elemento contenedor donde quieres agregar los elementos div
      const container = document.getElementById("gallery-items"); // Reemplaza "container" con el ID correcto

        const div = document.createElement("div");
        div.className = "portfolio-wrap swiper-slide";
      
        const anchor = document.createElement("a");
        anchor.href = `../assets/img/portfolio/deposito_de_telas/(${i}).jpg`;
        anchor.setAttribute("data-gallery", "portfolioGallery");
        anchor.className = "portfolio-lightbox";
        anchor.title = "";
      
        const img = document.createElement("img");
        img.src = `../assets/img/portfolio/deposito_de_telas/(${i}).jpg`;
        img.className = "img-fluid";
        img.alt = "";
      
        anchor.appendChild(img);
        div.appendChild(anchor);
        container.appendChild(div);
      }</script>
